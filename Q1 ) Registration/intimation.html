<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid2">  </div>
    <div id="myid3">  </div>
    <div id="myid4">  </div>
    <div id="myid5">  </div>
    <script>
            var username =localStorage.getItem('uname',username) ;

            document.getElementById("myid2").innerHTML = username  ;

            document.getElementById("myid4").innerHTML = phone ;
            document.getElementById("myid5").innerHTML = email  ;
    </script>
</body>
